<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Pro - QR Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .scan-success { border: 10px solid #22c55e !important; box-shadow: 0 0 30px #22c55e; }
        .scan-error { border: 10px solid #ef4444 !important; box-shadow: 0 0 30px #ef4444; }
        #reader video { border-radius: 20px; object-fit: cover; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen text-white p-4 font-sans">
    <div class="max-w-md mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-blue-400 italic">QR Gate Skool</h1>
            <p class="text-slate-400 text-sm">Control de Acceso V30</p>
        </header>

        <div id="wrapper" class="bg-white rounded-3xl overflow-hidden mb-6 border-4 border-slate-700 transition-all duration-300">
            <div id="reader" class="w-full"></div>
        </div>

        <div id="resultado" class="hidden p-6 rounded-2xl text-center mb-6 transition-all duration-300 scale-105">
            <p id="msgStatus" class="text-xs uppercase font-black tracking-widest mb-1"></p>
            <p id="nombreEscaneado" class="text-2xl font-black uppercase">...</p>
            <div id="iconoGrande" class="text-5xl mt-2"></div>
        </div>

        <button id="btnEncender" onclick="iniciarCamaraManual()"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white px-6 py-4 rounded-full font-black text-lg shadow-lg transition transform active:scale-95">
            üöÄ ENCENDER C√ÅMARA
        </button>

        <div class="text-center mt-6">
            <a href="dashboard-director.html" class="text-slate-500 text-xs hover:text-white underline">Volver al Dashboard</a>
        </div>
    </div>

    <script>
        /* ----------  CONFIG  ---------- */
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxIbUZu2l-0tFTM7LrRihEu_-oCsCwoiGeIrp0XNjy0v2ugE0fRTLEX4zQW7CxHgd-S/exec";

        const html5QrCode = new Html5Qrcode("reader");
        let isScanning = false;
        let audioCtx;

        /* ----------  AUDIO FEEDBACK  ---------- */
        function playSound(freq, duration, type) {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc  = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.start();
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.stop(audioCtx.currentTime + duration);
            } catch (e) { console.warn('Audio no disponible'); }
        }

        /* ----------  CAMARA  ---------- */
        async function iniciarCamaraManual() {
            const btn = document.getElementById('btnEncender');
            btn.innerText = 'INICIANDO...';
            try {
                await html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 20, qrbox: { width: 250, height: 250 } },
                    onScanSuccess
                );
                btn.classList.add('hidden');
                isScanning = true;
            } catch (err) {
                btn.innerText = 'ERROR DE C√ÅMARA';
                console.error(err);
                alert('Aseg√∫rate de dar permisos de c√°mara.');
            }
        }

        /* ----------  LECTURA + BACKEND  ---------- */
        async function onScanSuccess(decodedText) {
            if (!isScanning) return;
            isScanning = false;

            const wrapper   = document.getElementById('wrapper');
            const panel     = document.getElementById('resultado');
            const txtStatus = document.getElementById('msgStatus');
            const txtNombre = document.getElementById('nombreEscaneado');
            const icono     = document.getElementById('iconoGrande');

            panel.className = 'bg-blue-600 p-6 rounded-2xl text-center mb-6 block animate-pulse';
            txtStatus.innerText = 'VERIFICANDO...';
            txtNombre.innerText = 'CONECTANDO...';
            icono.innerText = '‚è≥';

            const emailLimpio = decodedText.trim().toLowerCase();
            const urlFinal    = `${SCRIPT_URL}?action=scan&email=${encodeURIComponent(emailLimpio)}`;

            try {
                const res = await fetch(urlFinal, { method: 'GET', mode: 'cors' });
                if (!res.ok) throw new Error('Respuesta no ok');
                const data = await res.json();

                if (data.status === 'success') {
                    playSound(880, 0.2, 'sine');
                    wrapper.classList.add('scan-success');
                    panel.className  = 'bg-green-500 p-6 rounded-2xl text-center mb-6 block';
                    txtStatus.innerText = `¬°${data.tipo.toUpperCase()} REGISTRADA!`;
                    txtNombre.innerText = data.nombre || 'Usuario';
                    icono.innerText = '‚úÖ';
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                console.error('Error de escaneo:', err);
                playSound(150, 0.4, 'sawtooth');
                wrapper.classList.add('scan-error');
                panel.className  = 'bg-red-600 p-6 rounded-2xl text-center mb-6 block';
                txtStatus.innerText = 'ACCESO DENEGADO';
                txtNombre.innerText = 'NO ENCONTRADO';
                icono.innerText = '‚ùå';
            } finally {
                setTimeout(() => {
                    panel.className = 'hidden';
                    wrapper.classList.remove('scan-success', 'scan-error');
                    isScanning = true;
                }, 3000);
            }
        }
    </script>
</body>
</html>
