<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Tutor - QR Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="font-black italic uppercase tracking-tighter">QR Gate Skool</h1>
            <button onclick="logout()" class="bg-blue-700 px-4 py-2 rounded-lg text-xs font-bold hover:bg-red-500 transition">Cerrar Sesión</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-slate-800">Bienvenido(a), <span id="nombreTutor">Usuario</span></h2>
            <p class="text-slate-500 text-sm">Monitoreo de ingresos y salidas.</p>
        </div>

        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
            <div class="p-6 border-b border-slate-100 bg-slate-50">
                <h3 class="font-black text-slate-700 uppercase text-xs tracking-widest">Actividad Reciente</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-100 text-slate-500 text-[10px] uppercase font-bold">
                        <tr>
                            <th class="p-4">Alumno</th>
                            <th class="p-4">Movimiento</th>
                            <th class="p-4">Hora</th>
                        </tr>
                    </thead>
                    <tbody id="tablaHijos" class="divide-y divide-slate-50">
                        <tr><td colspan="3" class="p-10 text-center text-slate-400">Cargando datos del servidor...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const MI_LINK_SERVIDOR = "https://script.google.com/macros/s/AKfycbzVwW22zl1uoAsG6_pcHNYRwu8Y8s9RkVaEPMtt5B30tRFN02EezcXLR2zhw6D203PA/exec";

        window.onload = () => {
            // SEGURIDAD: Verificar si el usuario pasó por el LOGIN
            const session = JSON.parse(localStorage.getItem('userSession'));
            
            if (!session || !session.email) {
                // Si no hay sesión, mandarlo de vuelta al LOGIN real
                window.location.replace('login.html'); 
                return;
            }

            // Si hay sesión, poner el nombre real
            document.getElementById('nombreTutor').innerText = session.nombre || "Tutor";
            cargarAsistencias(session.email);
        };

        async function cargarAsistencias(email) {
            try {
                const resp = await fetch(`${MI_LINK_SERVIDOR}?action=getHijosInfo&email=${encodeURIComponent(email)}`);
                const data = await resp.json();
                const tbody = document.getElementById('tablaHijos');
                tbody.innerHTML = "";

                if (data.status === "success" && data.data.length > 0) {
                    data.data.forEach(reg => {
                        const color = reg.tipo.toLowerCase() === 'entrada' ? 'text-emerald-600' : 'text-orange-600';
                        tbody.innerHTML += `
                            <tr class="hover:bg-slate-50">
                                <td class="p-4 font-bold text-slate-700 uppercase text-xs">${reg.nombreHijo}</td>
                                <td class="p-4 font-black ${color} text-xs">${reg.tipo.toUpperCase()}</td>
                                <td class="p-4 text-slate-500 font-mono text-[10px]">${reg.hora}</td>
                            </tr>`;
                    });
                } else {
                    tbody.innerHTML = `<tr><td colspan="3" class="p-10 text-center text-slate-400">Sin movimientos el día de hoy.</td></tr>`;
                }
            } catch (e) {
                console.error("Error cargando datos:", e);
            }
        }

        function logout() {
            localStorage.removeItem('userSession');
            window.location.replace('login.html');
        }
    </script>
</body>
</html>
