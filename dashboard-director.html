<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor del Director ‚Äì QR Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">

<header class="bg-indigo-900 text-white p-4 shadow-lg flex justify-between items-center">
    <div class="flex items-center gap-2">
        <div class="w-3 h-3 bg-red-500 animate-pulse rounded-full"></div>
        <h1 class="text-xl font-black italic tracking-tighter uppercase">QR Gate Skool</h1>
    </div>

    <div class="flex items-center gap-4">
        <a href="scanner.html"
           class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-xl font-bold text-xs shadow-md transition transform active:scale-95">
            üì∑ ABRIR ESC√ÅNER
        </a>
        <div class="text-right">
            <p id="nombreDirector" class="text-[10px] font-bold opacity-80 uppercase leading-none mb-1">Cargando...</p>
            <p id="reloj" class="text-xs font-mono text-indigo-300">00:00:00</p>
        </div>
    </div>
</header>

<main class="p-6 max-w-6xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-indigo-500 text-center">
            <p class="text-slate-400 text-xs font-bold uppercase">ID Escuela</p>
            <p id="idEscuela" class="text-2xl font-black text-slate-700 italic">---</p>
        </div>
        <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-emerald-500 text-center">
            <p class="text-slate-400 text-xs font-bold uppercase">Registros Hoy</p>
            <p id="countAsistencias" class="text-4xl font-black text-emerald-600">0</p>
        </div>
        <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-blue-400 text-center">
            <p class="text-slate-400 text-xs font-bold uppercase">Refresco en</p>
            <p id="timer" class="text-4xl font-black text-blue-500 font-mono">10s</p>
        </div>
    </div>

    <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-100">
        <div class="p-6 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
            <h2 class="font-black text-slate-800 uppercase text-sm italic">√öltimos Movimientos en Vivo</h2>
            <span class="text-[10px] bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full font-bold">MONITOR ACTIVO</span>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-slate-100 text-slate-500 text-[10px] uppercase font-bold">
                <tr>
                    <th class="p-4">Alumno</th>
                    <th class="p-4">Hora</th>
                    <th class="p-4 text-center">Estado</th>
                </tr>
                </thead>
                <tbody id="listaLogs" class="divide-y divide-slate-50 font-medium">
                <tr>
                    <td colspan="3" class="p-20 text-center text-slate-400 italic">Conectando con el servidor...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script>
    /* ----------  CONFIG  ---------- */
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxIbUZu2l-0tFTM7LrRihEu_-oCsCwoiGeIrp0XNjy0v2ugE0fRTLEX4zQW7CxHgd-S/exec";

    /* ----------  SEGURIDAD / SESI√ìN  ---------- */
    const session = JSON.parse(localStorage.getItem('userSession'));
    if (!session) { window.location.replace('login.html'); }

    /* ----------  UI INICIAL  ---------- */
    let countdown = 10;
    document.getElementById('nombreDirector').textContent = session.nombre || 'Director';
    document.getElementById('idEscuela').textContent      = session.idEscuela || '---';
    actualizarMonitor();

    /* ----------  RELOJ + CUENTA ATR√ÅS (√∫nico intervalo)  ---------- */
    setInterval(() => {
        document.getElementById('reloj').textContent = new Date().toLocaleTimeString();
        countdown--;
        document.getElementById('timer').textContent = countdown + 's';
        if (countdown <= 0) { countdown = 10; actualizarMonitor(); }
    }, 1000);

    /* ----------  LLAMADA AL SERVIDOR  ---------- */
    async function actualizarMonitor() {
        try {
            const url = `${SCRIPT_URL}?action=getDirectorInfo&email=${encodeURIComponent(session.email)}`;
            const res = await fetch(url, {method: 'GET', mode: 'cors'});
            if (!res.ok) throw new Error('Respuesta no ok');
            const data = await res.json();

            if (data.status === 'success') {
                const lista = data.ultimasAsistencias || [];
                document.getElementById('countAsistencias').textContent = lista.length;

                const tbody = document.getElementById('listaLogs');
                tbody.innerHTML = '';

                if (lista.length) {
                    lista.forEach(reg => {
                        const tr = document.createElement('tr');
                        tr.className = 'hover:bg-slate-50 transition';
                        const badge = reg.tipo === 'Entrada'
                            ? 'bg-emerald-100 text-emerald-700'
                            : 'bg-orange-100 text-orange-700';
                        tr.innerHTML = `
                            <td class="p-4">
                                <p class="uppercase text-xs font-black text-slate-700"></p>
                                <p class="text-[9px] text-slate-400 font-mono"></p>
                            </td>
                            <td class="p-4 text-xs text-slate-500 font-mono font-bold"></td>
                            <td class="p-4 text-center">
                                <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${badge}"></span>
                            </td>`;
                        /*  SAFE TEXT  */
                        tr.cells[0].children[0].textContent = reg.nombre;
                        tr.cells[0].children[1].textContent = reg.email;
                        tr.cells[1].textContent               = reg.hora;
                        tr.cells[2].children[0].textContent   = reg.tipo;
                        tbody.appendChild(tr);
                    });
                } else {
                    tbody.innerHTML = `<tr><td colspan="3" class="p-20 text-center text-slate-400 italic">No hay actividad registrada hoy.</td></tr>`;
                }
            }
        } catch (e) {
            console.error('Error monitor:', e);
            document.getElementById('listaLogs').innerHTML =
                `<tr><td colspan="3" class="p-10 text-center text-red-600 font-bold">Error de conexi√≥n. Intenta refrescar.</td></tr>`;
        }
    }
</script>
</body>
</html>
