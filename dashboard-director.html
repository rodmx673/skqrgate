<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor en Vivo - QR Gate Skool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <header class="bg-indigo-900 text-white p-4 shadow-2xl flex justify-between items-center border-b-4 border-indigo-500">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 bg-red-500 animate-pulse rounded-full"></div>
            <h1 class="text-xl font-black uppercase italic tracking-tighter">Panel de Control En Vivo</h1>
        </div>
        
        <div class="flex items-center gap-4">
            <a href="scanner.html" class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-xl font-black text-xs shadow-lg transition transform active:scale-95 group">
                <span class="text-lg group-hover:rotate-12 transition-transform">ðŸ“·</span>
                ABRIR SCANNER
            </a>
            <div class="h-8 w-[1px] bg-indigo-700 mx-1"></div>
            <div class="text-right">
                <p id="nombreDirector" class="text-[10px] font-bold opacity-80 uppercase leading-none mb-1">Cargando...</p>
                <p id="reloj" class="text-xs font-mono font-bold text-indigo-300">00:00:00</p>
            </div>
        </div>
    </header>

    <div class="p-4 max-w-6xl mx-auto">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-indigo-500">
                <p class="text-slate-400 text-[9px] font-black uppercase">Escuela ID</p>
                <p id="idEscuela" class="text-xl font-black text-slate-700 italic">---</p>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-emerald-500">
                <p class="text-slate-400 text-[9px] font-black uppercase">Registros Hoy</p>
                <p id="countEntradas" class="text-2xl font-black text-emerald-600">0</p>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-orange-500">
                <p class="text-slate-400 text-[9px] font-black uppercase">Ãšltimo Tipo</p>
                <p id="lastType" class="text-2xl font-black text-orange-600">---</p>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-blue-400">
                <p class="text-slate-400 text-[9px] font-black uppercase">Refresco en</p>
                <p id="timer" class="text-2xl font-black text-blue-500 font-mono">10s</p>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-2xl border border-slate-200 overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h2 class="font-black text-slate-800 uppercase text-xs flex items-center gap-2">
                    <span class="w-2 h-2 bg-indigo-500 rounded-full"></span>
                    Ãšltimos Movimientos de Alumnos
                </h2>
                <span class="text-[10px] bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full font-bold">V30 - ONLINE</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-400 text-[10px] uppercase font-black">
                        <tr>
                            <th class="p-4">Alumno</th>
                            <th class="p-4">Hora</th>
                            <th class="p-4 text-center">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="listaLogs" class="divide-y divide-slate-100">
                        <tr><td colspan="3" class="p-20 text-center text-slate-400 italic">Conectando con el servidor...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // URL ACTUALIZADA AL NUEVO SERVIDOR EFPLG50
        const MI_LINK_SERVIDOR = "https://script.google.com/macros/s/AKfycbzVSH0B6Gd--cgQAwaYHJtIVD63JKLl1WkgJiK-ux63JaEL-m_nKdps8k63EFPLG50/exec";
        
        let countdown = 10;
        const session = JSON.parse(localStorage.getItem('userSession'));

        // Reloj en tiempo real
        setInterval(() => {
            document.getElementById('reloj').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // ValidaciÃ³n de sesiÃ³n
        if (!session) {
            window.location.replace('login.html');
        } else {
            document.getElementById('nombreDirector').innerText = session.nombre || "Director";
            actualizarMonitor();
        }

        // Sistema de auto-refresco
        setInterval(() => {
            countdown--;
            document.getElementById('timer').innerText = countdown + "s";
            if (countdown <= 0) {
                countdown = 10;
                actualizarMonitor();
            }
        }, 1000);

        async function actualizarMonitor() {
            if (!session) return;
            try {
                const url = `${MI_LINK_SERVIDOR}?action=getDirectorInfo&email=${encodeURIComponent(session.email)}`;
                const resp = await fetch(url);
                const data = await resp.json();

                if (data.status === "success") {
                    document.getElementById('idEscuela').innerText = data.idEscuela || "Sin ID";
                    document.getElementById('countEntradas').innerText = data.totalAsistencias || 0;
                    
                    const tbody = document.getElementById('listaLogs');
                    tbody.innerHTML = "";
                    
                    if (data.ultimasAsistencias && data.ultimasAsistencias.length > 0) {
                        data.ultimasAsistencias.forEach((reg, index) => {
                            const esEntrada = reg.tipo === "Entrada";
                            const badgeColor = esEntrada ? "bg-emerald-100 text-emerald-700 border-emerald-200" : "bg-orange-100 text-orange-700 border-orange-200";
                            
                            if(index === 0) document.getElementById('lastType').innerText = reg.tipo;

                            tbody.innerHTML += `
                                <tr class="hover:bg-slate-50 transition animate-fadeIn">
                                    <td class="p-4">
                                        <p class="font-black text-slate-700 text-sm uppercase">${reg.nombre}</p>
                                        <p class="text-[9px] text-slate-400 font-mono">${reg.email}</p>
                                    </td>
                                    <td class="p-4 text-xs font-bold text-slate-600 italic">${reg.hora}</td>
                                    <td class="p-4 text-center">
                                        <span class="px-4 py-1 rounded-full text-[10px] font-black uppercase border ${badgeColor}">
                                            ${reg.tipo}
                                        </span>
                                    </td>
                                </tr>`;
                        });
                    } else {
                        tbody.innerHTML = `<tr><td colspan="3" class="p-20 text-center text-slate-400 italic">No hay actividad registrada hoy.</td></tr>`;
                        document.getElementById('lastType').innerText = "---";
                    }
                }
            } catch (e) {
                console.error("Error monitor:", e);
            }
        }
    </script>
</body>
</html>
