<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor en Vivo - QR Gate Skool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <nav class="bg-indigo-700 text-white p-4 shadow-xl flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 bg-red-500 animate-pulse rounded-full"></div>
            <h1 class="text-lg font-black uppercase italic tracking-tighter">Panel de Control En Vivo</h1>
        </div>
        <div class="text-right">
            <p id="nombreDirector" class="text-[10px] font-bold opacity-80 uppercase">Cargando Director...</p>
            <p id="reloj" class="text-xs font-mono font-bold">00:00:00</p>
        </div>
    </nav>

    <div class="p-4 max-w-6xl mx-auto">
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-indigo-500">
                <p class="text-slate-400 text-[9px] font-black uppercase">Escuela ID</p>
                <p id="idEscuela" class="text-xl font-black text-slate-700 italic">---</p>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-emerald-500">
                <p class="text-slate-400 text-[9px] font-black uppercase">Entradas</p>
                <p id="countEntradas" class="text-2xl font-black text-emerald-600">0</p>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-orange-500">
                <p class="text-slate-400 text-[9px] font-black uppercase">Salidas</p>
                <p id="countSalidas" class="text-2xl font-black text-orange-600">0</p>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-blue-400">
                <p class="text-slate-400 text-[9px] font-black uppercase">Actualización</p>
                <p id="timer" class="text-2xl font-black text-blue-500 font-mono">10s</p>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-2xl border border-slate-200 overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h2 class="font-black text-slate-800 uppercase text-xs flex items-center gap-2">
                    Últimos Movimientos de Alumnos
                </h2>
                <span class="text-[10px] bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full font-bold">TIEMPO REAL</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-400 text-[10px] uppercase font-black">
                        <tr>
                            <th class="p-4">Alumno</th>
                            <th class="p-4">Hora de Registro</th>
                            <th class="p-4 text-center">Estado detectado</th>
                        </tr>
                    </thead>
                    <tbody id="listaLogs" class="divide-y divide-slate-100">
                        <tr><td colspan="3" class="p-20 text-center text-slate-400 italic">Conectando con el servidor...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const MI_LINK_SERVIDOR = "https://script.google.com/macros/s/AKfycbzibbgrVO29TIMb9MtZQNBzO7lLUhFY6gcgtLB4h9fBJJnOCGLJs3mz_p9H4-u4ecBS/exec";
        let countdown = 10;
        const session = JSON.parse(localStorage.getItem('userSession'));

        // Reloj en vivo
        setInterval(() => {
            document.getElementById('reloj').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // Seguridad
        if (!session) {
            window.location.replace('login.html');
        } else {
            document.getElementById('nombreDirector').innerText = session.nombre;
            actualizarMonitor();
        }

        // Timer de refresco automático
        setInterval(() => {
            countdown--;
            document.getElementById('timer').innerText = countdown + "s";
            if (countdown <= 0) {
                countdown = 10;
                actualizarMonitor();
            }
        }, 1000);

        async function actualizarMonitor() {
            try {
                // El servidor usará el doGet para traer la información del Director
                const resp = await fetch(`${MI_LINK_SERVIDOR}?action=getDirectorInfo&email=${encodeURIComponent(session.email)}`);
                const data = await resp.json();

                if (data.status === "success") {
                    document.getElementById('idEscuela').innerText = data.idEscuela;
                    
                    const tbody = document.getElementById('listaLogs');
                    tbody.innerHTML = "";
                    
                    let entradas = 0;
                    let salidas = 0;

                    if (data.ultimasAsistencias && data.ultimasAsistencias.length > 0) {
                        data.ultimasAsistencias.forEach(reg => {
                            const esEntrada = reg.tipo === "Entrada";
                            if(esEntrada) entradas++; else salidas++;

                            const badgeColor = esEntrada ? "bg-emerald-100 text-emerald-700 border-emerald-200" : "bg-orange-100 text-orange-700 border-orange-200";
                            
                            tbody.innerHTML += `
                                <tr class="hover:bg-slate-50 transition">
                                    <td class="p-4">
                                        <p class="font-black text-slate-700 text-sm uppercase">${reg.nombre}</p>
                                        <p class="text-[9px] text-slate-400 font-mono">${reg.email}</p>
                                    </td>
                                    <td class="p-4 text-xs font-bold text-slate-500">${reg.hora}</td>
                                    <td class="p-4 text-center">
                                        <span class="px-4 py-1 rounded-full text-[10px] font-black uppercase border ${badgeColor}">
                                            ${reg.tipo}
                                        </span>
                                    </td>
                                </tr>
                            `;
                        });
                        document.getElementById('countEntradas').innerText = data.totalAsistencias; // O usa una lógica de conteo según necesites
                    } else {
                        tbody.innerHTML = `<tr><td colspan="3" class="p-20 text-center text-slate-400 italic">No hay actividad hoy aún.</td></tr>`;
                    }
                }
            } catch (e) {
                console.log("Error al refrescar datos.");
            }
        }
    </script>
</body>
</html>
