<script>
    /* ----------  REDIRECCI√ìN SEGURA  ---------- */
    window.onload = () => {
        try {
            const sessionData = localStorage.getItem('userSession');
            if (!sessionData) return;

            const session = JSON.parse(sessionData);
            if (!session || !session.rol) return;

            console.log('Sesi√≥n activa detectada para:', session.rol);

            const rutas = {
                Director: 'monitor-director.html',
                Tutor:    'dashboard-tutor.html',
                Alumno:   'dashboard-alumno.html'
            };
            const dest = rutas[session.rol];
            if (dest) window.location.replace(dest);
        } catch (e) {
            console.error('Error en redirecci√≥n:', e);
            localStorage.removeItem('userSession'); // limpiar corrupci√≥n
        }
    };
</script>
