<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Gate - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-center text-blue-600 mb-2 italic">QR GATE</h1>
        <p class="text-gray-500 text-center text-xs mb-6 font-bold uppercase tracking-widest">Crear Nueva Cuenta</p>
        
        <div id="registroForm">
            <label class="block mb-2 text-sm font-semibold text-gray-700">¿Quién eres?</label>
            <select id="rol" class="w-full p-3 border rounded-lg mb-4 outline-none bg-gray-50 focus:ring-2 focus:ring-blue-500" onchange="toggleFields()">
                <option value="Alumno">Alumno</option>
                <option value="Tutor / Padre">Tutor / Padre</option>
                <option value="Docente">Docente</option>
                <option value="Director">Director</option>
            </select>
            
            <input type="text" id="nombre" placeholder="Nombre completo" class="w-full p-3 border rounded-lg mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" id="email" placeholder="Correo electrónico" class="w-full p-3 border rounded-lg mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Contraseña" class="w-full p-3 border rounded-lg mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            
            <div id="divDirectorID">
                <input type="text" id="idDirector" placeholder="ID de Escuela (Ej: ESC-8660)" class="w-full p-3 border rounded-lg mb-4 uppercase focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button onclick="registrar()" id="btnRegistrar" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 transition active:scale-95 shadow-lg">Registrarse ahora</button>
            
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">¿Ya tienes cuenta? <a href="login.html" class="text-blue-600 font-bold hover:underline">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script>
        // URL ACTUALIZADA A LA VERSIÓN 29 (LA NUEVA QUE ME PASASTE)
        const MI_LINK_SERVIDOR = "https://script.google.com/macros/s/AKfycbxVwW22zI1uoAsG6_pcHNYRwu8Y8s9RkVaEPMtt5B30tRFNO2EezcXLR2zhw6D203PA/exec";

        function toggleFields() {
            const rol = document.getElementById('rol').value;
            document.getElementById('divDirectorID').style.display = (rol === "Tutor / Padre" || rol === "Director") ? "none" : "block";
        }

        async function registrar() {
            const btn = document.getElementById('btnRegistrar');
            const rol = document.getElementById('rol').value;
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const idDirector = document.getElementById('idDirector').value.trim();

            if(!nombre || !email || !password) {
                return alert("⚠️ Por favor, completa todos los campos obligatorios.");
            }

            const datos = {
                action: 'registro',
                rol: rol,
                nombre: nombre,
                email: email,
                password: password,
                idDirectorIngresado: idDirector || "N/A"
            };

            btn.disabled = true;
            btn.innerText = "GUARDANDO EN EXCEL...";

            try {
                // Forzamos el envío
                await fetch(MI_LINK_SERVIDOR, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(datos)
                });

                setTimeout(() => {
                    alert("✅ ¡Registro enviado! Revisa tu Excel ahora.");
                    window.location.href = "login.html";
                }, 1500);

            } catch (e) {
                console.error("Error:", e);
                alert("❌ Fallo de conexión.");
                btn.disabled = false;
                btn.innerText = "Registrarse ahora";
            }
        }

        toggleFields();
    </script>
</body>
</html>
