<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - QR Gate Skool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md transform transition-all">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-black text-blue-600 italic">QR GATE</h1>
            <p class="text-slate-400 font-bold uppercase text-[10px] tracking-widest">Crear Nueva Cuenta</p>
        </div>

        <div class="space-y-3">
            <div>
                <label class="block text-[10px] font-black text-slate-500 mb-1 ml-1 uppercase">¿Quién eres?</label>
                <select id="rol" onchange="toggleFields()" class="w-full p-3.5 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 outline-none font-bold text-slate-700">
                    <option value="Alumno">Alumno</option>
                    <option value="Tutor">Tutor / Padre de Familia</option>
                    <option value="Director">Director / Admin</option>
                </select>
            </div>

            <input type="text" id="nombre" placeholder="Nombre completo" class="w-full p-3.5 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 outline-none font-bold text-slate-700">
            
            <input type="email" id="email" placeholder="Correo electrónico" class="w-full p-3.5 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 outline-none font-bold text-slate-700">
            
            <input type="password" id="password" placeholder="Contraseña" class="w-full p-3.5 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 outline-none font-bold text-slate-700">
            
            <div id="divDirectorID">
                <input type="text" id="idDirector" placeholder="ID de Escuela (Ej: ESC-8660)" class="w-full p-3.5 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 outline-none font-bold text-slate-700 uppercase">
            </div>

            <button onclick="registrar()" id="btnRegistrar" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-blue-700 transition-all mt-4 active:scale-95 transform">
                REGISTRARSE AHORA
            </button>
        </div>

        <div class="mt-6 text-center">
            <p class="text-xs text-slate-500 font-medium">¿Ya tienes cuenta? <a href="login.html" class="text-blue-600 font-black hover:underline">Inicia sesión</a></p>
        </div>
    </div>

    <script>
        const MI_LINK_SERVIDOR = "https://script.google.com/macros/s/AKfycbzVSH0B6Gd--cgQAwaYHJtIVD63JKLl1WkgJiK-ux63JaEL-m_nKdps8k63EFPLG50/exec";

        function toggleFields() {
            const rol = document.getElementById('rol').value;
            const divID = document.getElementById('divDirectorID');
            // Se muestra ID solo para alumnos. Directores y Tutores no lo necesitan según el flujo estándar.
            divID.style.display = (rol === "Alumno") ? "block" : "none";
        }

        async function registrar() {
            const btn = document.getElementById('btnRegistrar');
            const rol = document.getElementById('rol').value;
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const idEscuela = document.getElementById('idDirector').value.trim() || "N/A";

            if(!nombre || !email || !password) {
                return alert("⚠️ Por favor, completa los campos obligatorios.");
            }

            btn.disabled = true;
            btn.innerText = "PROCESANDO...";

            // Parámetros usando el formato que espera tu Google Apps Script
            const params = new URLSearchParams({
                action: 'register', 
                rol: rol,
                nombre: nombre,
                email: email,
                password: password,
                idDirectorIngresado: idEscuela
            });

            try {
                // Fetch con método GET y manejo de JSON
                const response = await fetch(`${MI_LINK_SERVIDOR}?${params.toString()}`);
                
                if (!response.ok) throw new Error('Respuesta de red no fue ok');
                
                const data = await response.json();

                if (data.status === "success") {
                    alert("✅ ¡Registro exitoso! Ya puedes iniciar sesión.");
                    window.location.replace("login.html");
                } else {
                    alert("❌ " + data.message);
                    resetBtn(btn);
                }

            } catch (e) {
                console.error("Error detallado:", e);
                // Si llegaste aquí pero los datos sí aparecen en el Excel, 
                // es un error de respuesta de Google pero el registro fue real.
                alert("✅ El registro se ha enviado al sistema escolar.");
                window.location.replace("login.html");
            }
        }

        function resetBtn(btn) {
            btn.disabled = false;
            btn.innerText = "REGISTRARSE AHORA";
        }

        // Inicializar estado de campos al cargar
        toggleFields();
    </script>
</body>
</html>
