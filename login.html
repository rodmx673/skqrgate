<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-center text-blue-600 mb-2 italic">QR GATE SKOOL</h1>
        <p class="text-gray-500 text-center mb-8">Ingresa tus credenciales</p>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Correo Electr√≥nico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" 
                    class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-slate-700 transition">
            </div>
            
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">Contrase√±a</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                    class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-slate-700 transition">
            </div>
            
            <button onclick="ejecutarLogin()" id="btnLogin" 
                class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg transition transform active:scale-95">
                Acceder al Sistema
            </button>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-100 text-center">
            <p class="text-sm text-gray-500">
                ¬øNo tienes cuenta? <a href="registro.html" class="text-blue-600 font-bold hover:underline">Reg√≠strate aqu√≠</a>
            </p>
            <a href="index.html" class="inline-block mt-4 text-xs text-slate-400 hover:text-slate-600">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script>
        const MI_LINK_SERVIDOR = "https://script.google.com/macros/s/AKfycbxW2eTmjTj3UtOXJph2qi_-fMwE-A-8AT1EMt7a9achh1o7heNjXn8ZDhAOCJtDLrkP/exec";

        async function ejecutarLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('btnLogin');

            if(!email || !password) {
                alert("‚ö†Ô∏è Por favor, ingresa tu correo y contrase√±a.");
                return;
            }

            btn.innerText = "Verificando...";
            btn.disabled = true;

            try {
                const urlCompleta = `${MI_LINK_SERVIDOR}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
                const response = await fetch(urlCompleta, { method: 'GET' });
                const res = await response.json();

                if(res.status === "success") {
                    localStorage.setItem('userSession', JSON.stringify({
                        nombre: res.nombre,
                        rol: res.rol,
                        email: email,
                        idEscuela: res.idEscuela
                    }));
                    
                    if (res.rol === "Director") {
                        window.location.href = 'monitor-director.html';
                    } else {
                        window.location.href = 'dashboard-alumno.html';
                    }
                } else {
                    alert("‚ùå " + (res.message || "Correo o contrase√±a incorrectos."));
                    btn.innerText = "Acceder al Sistema";
                    btn.disabled = false;
                }
            } catch (e) {
                console.error("Error de login:", e);
                alert("üöÄ Error de conexi√≥n. Verifica que el script est√© publicado como 'Cualquier persona'.");
                btn.innerText = "Acceder al Sistema";
                btn.disabled = false;
            }
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') ejecutarLogin();
        });
    </script>
</body>
</html>
