<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Gate Skool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-blue-600 italic">QR GATE</h1>
            <p class="text-slate-400 font-bold uppercase text-[10px] tracking-widest">Ingreso al Sistema</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-xs font-black text-slate-500 mb-1 ml-1">EMAIL / USUARIO</label>
                <input type="email" id="email" required class="w-full p-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 outline-none font-bold text-slate-700" placeholder="tu@email.com">
            </div>
            <div>
                <label class="block text-xs font-black text-slate-500 mb-1 ml-1">CONTRASEÑA</label>
                <input type="password" id="password" required class="w-full p-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 outline-none font-bold text-slate-700" placeholder="••••••••">
            </div>

            <button type="submit" id="btnIngresar" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-blue-700 transition-all transform active:scale-95">
                INGRESAR
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-slate-400 text-xs font-bold hover:text-blue-600">← Volver al inicio</a>
        </div>
    </div>

    <script>
        const MI_LINK_SERVIDOR = "https://script.google.com/macros/s/AKfycbzVSH0B6Gd--cgQAwaYHJtIVD63JKLl1WkgJiK-ux63JaEL-m_nKdps8k63EFPLG50/exec";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnIngresar');
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;

            // Construcción manual de la URL para evitar errores de concatenación
            const urlFinal = `${MI_LINK_SERVIDOR}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

            try {
                // Agregamos un tiempo de espera (timeout) y manejamos la respuesta como texto primero
                // para evitar que el JSON vacío rompa el script
                const response = await fetch(urlFinal, {
                    method: 'GET',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) throw new Error("Error en la respuesta del servidor");

                const data = await response.json();

                if (data.status === "success") {
                    console.log("Acceso exitoso:", data.user);
                    
                    // Guardar sesión
                    localStorage.setItem('userSession', JSON.stringify(data.user));

                    // Redirección forzada según rol
                    const rol = data.user.rol;
                    const rutas = {
                        'Director': 'monitor-director.html',
                        'Tutor': 'dashboard-tutor.html',
                        'Alumno': 'dashboard-alumno.html'
                    };

                    const destino = rutas[rol];

                    if (destino) {
                        window.location.replace(destino);
                    } else {
                        throw new Error("Rol no asignado");
                    }

                } else {
                    alert("❌ " + (data.message || "Credenciales incorrectas"));
                    resetBtn();
                }

            } catch (err) {
                console.error("Error de Login:", err);
                alert("⚠️ Error de conexión. Revisa que tu internet sea estable o que el servidor esté activo.");
                resetBtn();
            }

            function resetBtn() {
                btn.innerText = "INGRESAR";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
